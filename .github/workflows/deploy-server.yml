name: Remote SSH Command

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-cinemaempoa:
    if: ${{ github.repository == 'cumbucadev/cinemaempoa' }}
    name: Deploy Cinema Em POA
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: checkout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd cinemaempoa
            git pull
            docker compose -f docker-compose.production.yml up -d --build flask
