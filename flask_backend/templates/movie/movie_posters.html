{% for image in images %}
    <img data-screening-id="{{ image['screening_id'] }}"
         class="grid-item"
         src="{{ image['url'] }}"
         width="325"
         height="{{ image['height'] }}"
         onerror="removeOnError(event)"
         {% if image['image_alt'] %}alt="{{ image['image_alt'] }}"{% endif %} />
{% endfor %}
